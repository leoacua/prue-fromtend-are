<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscar inmuebles</title>
  <link rel="icon" href="assets/img/logo.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top py-2">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="./">
        <img src="assets/img/logo.svg" alt="Logo" />
        <strong>Inmobiliaria</strong>
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <aside class="col-12 col-lg-3">
        <div class="card filter-card">
          <div class="card-body">
            <h5 class="mb-3">Filtros</h5>
            <form id="form-filtros" class="vstack gap-3">
              <div>
                <label class="form-label">Ciudad</label>
                <select id="f-ciudad" class="form-select"></select>
              </div>
              <div>
                <label class="form-label">Barrio</label>
                <select id="f-barrio" class="form-select"></select>
              </div>
              <div>
                <label class="form-label">Tipo</label>
                <select id="f-tipo" class="form-select"></select>
              </div>
              <div class="row g-2">
                <div class="col">
                  <label class="form-label">Precio mín.</label>
                  <input id="f-precio-min" type="number" class="form-control" placeholder="0">
                </div>
                <div class="col">
                  <label class="form-label">Precio máx.</label>
                  <input id="f-precio-max" type="number" class="form-control" placeholder="999999999">
                </div>
              </div>
              <div>
                <label class="form-label">Ordenar por</label>
                <select id="f-orden" class="form-select">
                  <option value="recientes">Más recientes</option>
                  <option value="menor-precio">Menor precio</option>
                  <option value="mayor-precio">Mayor precio</option>
                </select>
              </div>
              <button class="btn btn-primary w-100" type="submit">
                <i class="bi bi-funnel"></i> Aplicar filtros
              </button>
            </form>
          </div>
        </div>
      </aside>

      <section class="col-12 col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Resultados</h4>
          <a class="btn btn-outline-secondary btn-sm" href="./">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
        <div id="grid-inmuebles" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
          <!-- Cards -->
        </div>
        <div id="paginacion" class="mt-4"></div>
      </section>
    </div>
  </main>

  <footer class="footer py-4 mt-5">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <span>© 2025 Inmobiliaria</span>
      <div class="d-flex gap-3">
        <a href="#">WhatsApp</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  <script type="module" src="assets/js/inmuebles.js"></script>
</body>
</html>
